<body>

  <div id="topbar">

      <button class="btn" onclick="location.href='collection.html'">ğŸ“‚ ã‚³ãƒ¬ã‚¯ã‚·ãƒ§ãƒ³</button>
      <button class="btn" onclick="location.href='story.html'">ğŸ“– ã‚¹ãƒˆãƒ¼ãƒªãƒ¼</button>

  </div>

  <div class="wrap">
    <h1>ğŸš ã‚¢ã‚µãƒªäº¤æ›</h1>
    <div class="summary" id="summary">æ‰€æŒ: â€”</div>
    <div class="grid" id="shop"></div>
  </div>
  <div class="toast" id="toast"></div>

  <script>
    const LS_KEYS={ shells:"shell_inventory", accOwned:"accessories_owned", tickets:"tickets" };
    function loadJSON(k,fb){ try{return JSON.parse(localStorage.getItem(k))||fb}catch(e){return fb} }
    function saveJSON(k,v){ localStorage.setItem(k,JSON.stringify(v)) }

    // å•†å“ï¼ˆã‚¢ã‚¯ã‚»ç”»åƒãƒ‘ã‚¹ã‚’ public/accessories/ ã«ä¿®æ­£ï¼‰
    const ITEMS = [
      { id:"ribbon_yellow", name:"é»„è‰²ãƒªãƒœãƒ³", img:"public/accessories/ribbon_yellow.png", cost:{asari:10},          type:"acc" },
      { id:"star_yellow",   name:"æ˜Ÿ",         img:"public/accessories/star_yellow.png",   cost:{asari:8},           type:"acc" },
      { id:"knit_hat",      name:"ãƒ‹ãƒƒãƒˆå¸½",   img:"public/accessories/knit_hat.png",      cost:{aurora_shell:1},    type:"acc" },
      { id:"straw_hat",     name:"éº¦ã‚ã‚‰å¸½å­", img:"public/accessories/straw_hat.png",     cost:{flame_shell:1},     type:"acc" },
      { id:"sunglasses",    name:"ã‚µãƒ³ã‚°ãƒ©ã‚¹", img:"public/accessories/sunglasses.png",    cost:{night_sky_shell:1}, type:"acc" },
    ];

    let shells = loadJSON(LS_KEYS.shells,{});
    let accOwned = loadJSON(LS_KEYS.accOwned,[]);
    let tickets = loadJSON(LS_KEYS.tickets,0);

    function sumAsari(){ return (shells.asari1||0)+(shells.asari2||0)+(shells.asari3||0); }

    function canBuy(item){
      for(const [k,v] of Object.entries(item.cost)){
        if(k==="asari"){ if(sumAsari()<v) return false; }
        else{ if((shells[k]||0)<v) return false; }
      }
      return true;
    }

    function payCost(cost){
      for(const [k,v] of Object.entries(cost)){
        if(k==="asari"){
          let remain=v;
          ["asari1","asari2","asari3"].forEach(id=>{
            const use=Math.min(shells[id]||0,remain);
            shells[id]=(shells[id]||0)-use; remain-=use;
          });
        }else{
          shells[k]=(shells[k]||0)-v;
        }
      }
      saveJSON(LS_KEYS.shells, shells);
    }

    function acquire(item){
      if(item.type==="acc" && !accOwned.includes(item.id)){
        accOwned.push(item.id); saveJSON(LS_KEYS.accOwned, accOwned);
      }
      if(item.type==="ticket"){ tickets++; saveJSON(LS_KEYS.tickets,tickets); }
    }

    function renderShop(){
      document.getElementById("summary").textContent =
        `ã‚¢ã‚µãƒªåˆè¨ˆ: ${sumAsari()}ã€€|ã€€aurora:${shells.aurora_shell||0}ã€€luminous:${shells.luminous_shell||0}ã€€mystic:${shells.mystic_shell||0}ã€€flame:${shells.flame_shell||0}ã€€night:${shells.night_sky_shell||0}`;
      const shop=document.getElementById("shop"); shop.innerHTML="";
      ITEMS.forEach(item=>{
        const card=document.createElement("div"); card.className="card";
        const costTxt=Object.entries(item.cost).map(([k,v])=>`${k}Ã—${v}`).join(" + ");
        const ownedMark = accOwned.includes(item.id) ? `<span class="price" style="color:#9fe29f">ï¼ˆæ‰€æŒæ¸ˆï¼‰</span>`:"";
        card.innerHTML=`<img src="${item.img}" alt=""><div>${item.name} ${ownedMark}</div><div class="price">å¿…è¦: ${costTxt}</div>`;
        const btn=document.createElement("button"); btn.className="btn"; btn.textContent="äº¤æ›ã™ã‚‹";
        btn.disabled=!canBuy(item);
        btn.onclick=()=>{
          if(!canBuy(item)) return;
          payCost(item.cost); acquire(item);
          showToast(`${item.name} ã‚’å…¥æ‰‹ï¼`);
          shells = loadJSON(LS_KEYS.shells,{});
          accOwned = loadJSON(LS_KEYS.accOwned,[]);
          renderShop();
        };
        card.appendChild(btn);
        shop.appendChild(card);
      });
    }

    function showToast(msg){ const t=document.getElementById("toast"); t.textContent=msg; t.classList.add("show"); setTimeout(()=>t.classList.remove("show"),1800); }

    renderShop();
  </script>
