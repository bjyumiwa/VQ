<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>WHO VQ — 潮干狩り（asari）</title>
<style>
  :root { --bg-brightness: 1; --ui-bg: rgba(0,0,0,.35); --card-bg: rgba(0,0,0,.5); }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif;overscroll-behavior:none}
  .game{position:relative;width:100vw;height:100vh;overflow:hidden;touch-action:none}
  .bg{
    position:absolute;inset:0;z-index:0;background-size:cover;background-position:center;
    /* 初期はdayだが、JSで時間帯に差し替え */
    background-image:url("public/items/bg/beach_day.jpg");
    filter:brightness(var(--bg-brightness));
    transition:filter .6s ease, background-image .8s ease;
  }
  /* UI */
  #topbar{
    position:absolute;left:0;right:0;top:0;z-index:10;display:flex;gap:8px;align-items:center;justify-content:space-between;
    padding:10px;background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,0))
  }
  .pill{
    background:var(--ui-bg);border:1px solid rgba(255,255,255,.15);
    padding:6px 10px;border-radius:999px;backdrop-filter:blur(6px);display:inline-flex;gap:8px;align-items:center
  }
  .btn{
    background:var(--card-bg);border:1px solid rgba(255,255,255,.15);
    padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer;user-select:none
  }
  .btn:hover{background:rgba(255,255,255,.08)}
  #counter b{font-variant-numeric:tabular-nums}
  /* 砂レイヤ＆シェル */
  #shellLayer{position:absolute;inset:0;z-index:2;pointer-events:none} /* クリックはキャンバス側で判定 */
  .shell{
    position:absolute;width:56px;image-rendering:auto;filter:drop-shadow(0 2px 4px rgba(0,0,0,.35));
    transition:transform .25s ease, opacity .25s ease; pointer-events:none; /* ここも無効化（全てキャンバスで処理） */
  }
  .shell.hidden{opacity:0;transform:scale(.6) translateY(-6px)}
  #sand{
    position:absolute;inset:0;z-index:3;touch-action:none;cursor:crosshair; /* 最上：消しゴム&クリック判定 */
  }
  /* キャラ＋装備レイヤ */
  #friendWrap{
    position:absolute;z-index:4;width:min(16vh,140px);min-width:84px;aspect-ratio:1/1;transform-origin:50% 80%;
    filter:drop-shadow(0 8px 12px rgba(0,0,0,.4))
  }
  #friendWrap.spin{animation:spin .6s ease}
  @keyframes spin{from{transform:rotate(0deg)}50%{transform:rotate(20deg)}to{transform:rotate(0deg)}}
  #friend{position:absolute;inset:auto;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;height:100%;object-fit:contain}
  .equip{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:100%;height:100%;object-fit:contain;pointer-events:none
  }
  /* 吹き出し */
  #bubble{
    position:absolute;z-index:9;padding:6px 10px;background:rgba(0,0,0,.7);border:1px solid rgba(255,255,255,.2);border-radius:12px;
    transform:translate(-50%,-120%);white-space:nowrap;opacity:0;transition:opacity .2s, transform .2s
  }
  #bubble.show{opacity:1;transform:translate(-50%,-140%)}
  /* プレビュー時の幕 */
  #previewCurtain{
    position:absolute;inset:0;z-index:5;background:rgba(0,0,0,.25);backdrop-filter:blur(1px);display:none
  }
  #previewCurtain.show{display:block}
  /* 戻るボタン */
  #backBtn{display:none}
  body.preview #backBtn{display:inline-flex}
  /* 主要テキスト */
  .text-white{color:#fff}
</style>
</head>
<body>
<div class="game" id="game">
  <div class="bg" id="bg"></div>

  <div id="topbar">
    <div class="pill" id="counter">貝：<b id="got">0</b>/<b id="total">0</b></div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn" id="snapBtn" title="写真を撮って記録">📸 記録</button>
      <button class="btn" id="backBtn" onclick="location.href='exchange.html'">交換所へ戻る</button>
      <button class="btn" id="previewBtn" title="装備プレビュー（砂を隠す/操作不可）">見た目プレビュー</button>
    </div>
  </div>

  <!-- シェル層（見た目用。クリックはキャンバスで処理） -->
  <div id="shellLayer" aria-hidden="true"></div>
  <!-- 砂キャンバス（消しゴム＆クリック判定） -->
  <canvas id="sand"></canvas>

  <!-- キャラ＆装備 -->
  <div id="friendWrap" aria-label="friend">
    <img id="friend" alt="friend" />
    <img class="equip equip--style" data-slot="style" alt="" />
    <img class="equip equip--head" data-slot="head" alt="" />
    <img class="equip equip--body" data-slot="body" alt="" />
    <img class="equip equip--back" data-slot="back" alt="" />
    <img class="equip equip--hands" data-slot="hands" alt="" />
    <img class="equip equip--shoes" data-slot="shoes" alt="" />
  </div>

  <div id="bubble"></div>
  <div id="previewCurtain"></div>
</div>

<script>
/* ===== ユーティリティ ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
const now = ()=>performance.now();

/* 画像フォールバック（items系） */
function loadIconWithFallback(id, preferEx=true){
  const paths = [];
  if(preferEx) paths.push(`public/items/ex_${id}.png`);
  paths.push(`public/items/${id}.png`,`./public/items/${id}.png`,`/public/items/${id}.png`);
  return new Promise(resolve=>{
    const img = new Image();
    img.crossOrigin = 'anonymous';
    let i = 0;
    const tryNext = () => {
      if(i>=paths.length){ resolve(null); return; }
      img.src = paths[i++];
      img.onload = ()=>resolve(img);
      img.onerror = tryNext;
    };
    tryNext();
  });
}

/* 絵文字SVGデータURI（カテゴリ代替） */
function emojiDataURI(emoji="🟦", size=128){
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><text x='50%' y='50%' font-size='${size*0.8}' dominant-baseline='central' text-anchor='middle'>${emoji}</text></svg>`;
  return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
}

/* ===== ローカルストレージ ===== */
function readJSON(key, fallback){
  try{ const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){ return fallback; }
}
function writeJSON(key, obj){
  try{ localStorage.setItem(key, JSON.stringify(obj)); }catch(e){}
}
function ensureShells(){
  let s = readJSON('who_shells', null);
  if(!s || s.schema!=='who_shells/v1'){
    s = { schema:'who_shells/v1', updatedAt:new Date().toISOString(), items:{} };
    writeJSON('who_shells', s);
  }
  return s;
}

/* ===== 時間帯で背景切替 ===== */
function pickBgByTime(){
  const h = new Date().getHours();
  if(h>=5 && h<=8) return "public/items/bg/sunrise.jpg";        // 05:00-08:59
  if(h>=9 && h<=17) return "public/items/bg/beach_day.jpg";      // 09:00-17:59
  return "public/items/bg/night_beach.jpg";                       // 18:00-04:59
}
function applyTimeBackground(){
  const bg = $('#bg');
  bg.style.backgroundImage = `url("${pickBgByTime()}")`;
}

/* ===== 初期データ ===== */
const search = new URLSearchParams(location.search);
const isPreview = search.get('preview') === '1';
if(isPreview) document.body.classList.add('preview');

const FRIEND_OFFSET = { x: 40, y: 10 }; // マウスから少し離す
const FLOAT_AMPL = 6; // ふわふわ
const FLOAT_SPEED = 0.0016;

const ANCHOR = {
  head:{x:0, y:-42, scale:1.0},
  body:{x:0, y:-2,  scale:1.0},
  back:{x:-6,y:-6,  scale:1.0},
  hands:{x:10,y:0,  scale:1.0},
  shoes:{x:6, y:44, scale:1.0},
  style:{x:0, y:0,  scale:1.0}
};

/* ===== 画面・キャンバス準備 ===== */
const game = $('#game');
const sand = $('#sand');
const shellLayer = $('#shellLayer');
let cw=0,ch=0, ctx=null;

function resize(){
  cw = game.clientWidth; ch = game.clientHeight;
  sand.width = cw; sand.height = ch;
  ctx = sand.getContext('2d');
  drawSand();
}
window.addEventListener('resize', resize);

/* 砂キャンバス：単色＋ノイズ風 */
function drawSand(){
  if(!ctx) return;
  ctx.clearRect(0,0,cw,ch);
  // 砂下地
  ctx.fillStyle = '#D9C7A1';
  ctx.fillRect(0,0,cw,ch);
  // ランダムドットで砂目
  const density = Math.floor((cw*ch)/9000);
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = '#bca67e';
  for(let i=0;i<density;i++){
    const x = Math.random()*cw, y=Math.random()*ch;
    const r = Math.random()*1.8;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
  ctx.globalAlpha = 1;
}

/* ===== キャラ表示・装備レイヤ ===== */
const friendWrap = $('#friendWrap');
const friendImg = $('#friend');
const equipImgs = {
  head: $('.equip--head'),
  body: $('.equip--body'),
  back: $('.equip--back'),
  hands: $('.equip--hands'),
  shoes: $('.equip--shoes'),
  style: $('.equip--style')
};

function resolveFriendSrc(){
  const color = (localStorage.getItem('who_character') || 'pink').replace(/[^a-z]/g,'') || 'pink';
  return `public/assets/stage1/${color}_open.png`;
}

/* 装備PNGのロード（存在しなければ非表示） */
function setEquipLayer(slot, productId){
  const el = equipImgs[slot];
  if(!el) return;
  if(!productId){ el.style.display='none'; el.removeAttribute('src'); return; }
  const src = `public/stage1/equip/${slot}/${productId}.png`;
  const img = new Image(); img.crossOrigin='anonymous';
  img.onload = ()=>{
    el.src = src; el.style.display='block';
    const a = ANCHOR[slot] || {x:0,y:0,scale:1};
    el.style.transform = `translate(calc(-50% + ${a.x}px), calc(-50% + ${a.y}px)) scale(${a.scale})`;
  };
  img.onerror = ()=>{ el.style.display='none'; el.removeAttribute('src'); };
  img.src = src;
}

function applyEquipment(){
  const eq = readJSON('who_equipment', {head:null,body:null,back:null,hands:null,shoes:null,style:null});
  Object.entries(eq).forEach(([slot, pid]) => setEquipLayer(slot, pid));
}

/* ===== フォロー挙動 ===== */
let mx=0, my=0, fx=0, fy=0;
let t0 = now();
function initPointer(){
  const rect = game.getBoundingClientRect();
  mx = rect.left + rect.width*0.5 + FRIEND_OFFSET.x;
  my = rect.top + rect.height*0.6 + FRIEND_OFFSET.y;
  fx = mx; fy = my;
}
function onPointer(e){
  const p = e.touches ? e.touches[0] : e;
  lastClientX = p.clientX; lastClientY = p.clientY;
  mx = p.clientX + FRIEND_OFFSET.x;
  my = p.clientY + FRIEND_OFFSET.y;
}
['pointermove','touchmove'].forEach(ev=>game.addEventListener(ev,onPointer,{passive:true}));

function loop(){
  const t = now();
  const dt = t - t0; t0 = t;
  const f = Math.min(1, dt/1000*6);
  const bob = Math.sin(performance.now()*FLOAT_SPEED) * FLOAT_AMPL;
  fx += (mx - fx) * f * 0.2;
  fy += (my - fy) * f * 0.2;
  friendWrap.style.left = `${clamp(fx, 40, cw-40)}px`;
  friendWrap.style.top  = `${clamp(fy + bob, 40, ch-40)}px`;
  requestAnimationFrame(loop);
}

/* ===== シェル配置・取得（クリックはキャンバスで） ===== */
const SHELL_POOL = [
  {id:'asari1', label:'アサリ(小)'},
  {id:'asari2', label:'アサリ(中)'},
  {id:'asari3', label:'アサリ(大)'},
];

let totalShells = 0, gotShells = 0;
let shells = []; // {id,label,x,y,el,collected:false}

function placeShells(nEach=4){
  shellLayer.innerHTML = '';
  shells = [];
  const margin = 60;
  SHELL_POOL.forEach(s=>{
    for(let i=0;i<nEach;i++){
      const x = margin + Math.random()*(cw - margin*2);
      const y = margin + Math.random()*(ch - margin*2);
      const el = document.createElement('img');
      el.className = 'shell';
      el.alt = s.label;
      el.style.left = `${x-28}px`;
      el.style.top  = `${y-28}px`;
      loadIconWithFallback(s.id).then(img=>{
        el.src = img ? img.src : emojiDataURI('🐚');
      });
      shellLayer.appendChild(el);
      shells.push({id:s.id, label:s.label, x, y, el, collected:false});
    }
  });
  totalShells = shells.length;
  $('#total').textContent = totalShells;
}

/* キャンバスの透明度で「露出」判定（αが低ければ露出） */
function isRevealedAt(x,y, alphaThresh=10){
  try{
    const d = ctx.getImageData(Math.round(x), Math.round(y), 1, 1).data;
    return d[3] <= alphaThresh; // 0=完全透明
  }catch(_){ return false; }
}

/* 近いシェルを取得試行（キャンバスclick/pointerupで呼ぶ） */
function tryCollectAtCanvasXY(cx, cy){
  if(isPreview) return false;
  // 半径ヒット判定（見た目56px ⇒ 半径28px）
  const R = 28;
  for(const it of shells){
    if(it.collected) continue;
    const dx = cx - it.x, dy = cy - it.y;
    if((dx*dx + dy*dy) <= R*R){
      // 露出している？（中心で判定：必要ならサンプル点を増やす）
      if(isRevealedAt(it.x, it.y)){
        collectShell(it);
        return true;
      }
    }
  }
  return false;
}

function showBubble(text){
  const b = $('#bubble');
  const rect = friendWrap.getBoundingClientRect();
  b.style.left = `${rect.left + rect.width*0.5}px`;
  b.style.top  = `${rect.top}px`;
  b.textContent = text;
  b.classList.add('show');
  setTimeout(()=>b.classList.remove('show'), 700);
}

function brightenBackground(){
  const cur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--bg-brightness')) || 1;
  document.documentElement.style.setProperty('--bg-brightness', String(Math.min(1.25, cur + 0.08)));
}

function revealTimeScene(){
  // 全回収時：時間帯の背景を明示的に再適用（演出のため再セット）
  const bg = $('#bg');
  bg.style.backgroundImage = `url("${pickBgByTime()}")`;
  brightenBackground();
}

function collectShell(it){
  if(it.collected) return;
  it.collected = true;
  it.el.classList.add('hidden');
  gotShells++;
  $('#got').textContent = gotShells;
  // who_shells に加算
  const st = ensureShells();
  st.items[it.id] = (st.items[it.id]||0) + 1;
  st.updatedAt = new Date().toISOString();
  writeJSON('who_shells', st);
  // 演出
  friendWrap.classList.remove('spin'); void friendWrap.offsetWidth; friendWrap.classList.add('spin');
  showBubble(`GET! ${it.label}`);
  if(gotShells>=totalShells) revealTimeScene();
}

/* ===== 砂消しゴム ===== */
let erasing = false;
let lastClientX = 0, lastClientY = 0;

function clientToCanvasXY(clientX, clientY){
  const r = sand.getBoundingClientRect();
  return { x: clientX - r.left, y: clientY - r.top };
}

function startErase(e){ if(isPreview) return; erasing = true; }
function endErase(e){
  // 指を離した位置でクリック取得も試行
  if(isPreview) return;
  erasing = false;
  const {x,y} = clientToCanvasXY(lastClientX, lastClientY);
  tryCollectAtCanvasXY(x,y);
}
function eraseAt(clientX, clientY){
  if(!ctx || isPreview) return;
  const {x,y} = clientToCanvasXY(clientX, clientY);
  ctx.save();
  ctx.globalCompositeOperation = 'destination-out';
  const r = 24;
  const grad = ctx.createRadialGradient(x,y,0,x,y,r);
  grad.addColorStop(0,'rgba(0,0,0,1)');
  grad.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = grad;
  ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  ctx.restore();
}

sand.addEventListener('pointerdown', (e)=>{ lastClientX=e.clientX; lastClientY=e.clientY; startErase(); eraseAt(e.clientX,e.clientY); });
sand.addEventListener('pointermove', (e)=>{ lastClientX=e.clientX; lastClientY=e.clientY; if(erasing) eraseAt(e.clientX,e.clientY); });
window.addEventListener('pointerup', endErase);

sand.addEventListener('touchstart', (e)=>{ const p=e.touches[0]; lastClientX=p.clientX; lastClientY=p.clientY; startErase(); eraseAt(p.clientX,p.clientY); }, {passive:true});
sand.addEventListener('touchmove', (e)=>{ const p=e.touches[0]; lastClientX=p.clientX; lastClientY=p.clientY; if(erasing) eraseAt(p.clientX,p.clientY); }, {passive:true});
window.addEventListener('touchend', endErase);

/* ===== プレビュー切替 ===== */
$('#previewBtn').addEventListener('click', ()=>{
  if(isPreview) return;
  location.href = 'asari.html?preview=1';
});

/* ===== 📸 記録（スナップショット） ===== */
function getBgSrc(){
  // 現在の#bgのbackground-imageから抽出
  const s = getComputedStyle($('#bg')).backgroundImage; // e.g., url(".../beach_day.jpg")
  const m = s && s.match(/url\(["']?(.*?)["']?\)/);
  return m ? m[1] : 'public/items/bg/beach_day.jpg';
}

function drawImageFit(ctx, img, x, y, w, h){
  ctx.drawImage(img, x, y, w, h);
}

async function snapshotScene(){
  const W = cw, H = ch;
  const cvs = document.createElement('canvas');
  cvs.width = W; cvs.height = H;
  const c = cvs.getContext('2d');

  // 1) 背景
  const bgImg = new Image(); bgImg.crossOrigin='anonymous';
  bgImg.src = getBgSrc();
  await new Promise(res=>{ bgImg.onload=res; bgImg.onerror=res; });
  if(bgImg.width) drawImageFit(c, bgImg, 0, 0, W, H);

  // 2) シェル（見えているものだけ）
  const gameRect = game.getBoundingClientRect();
  $$('#shellLayer .shell').forEach(el=>{
    if(el.classList.contains('hidden')) return;
    const r = el.getBoundingClientRect();
    const x = r.left - gameRect.left, y = r.top - gameRect.top;
    try{ c.drawImage(el, x, y, r.width, r.height); }catch(_){}
  });

  // 3) 砂
  try{ c.drawImage(sand, 0, 0); }catch(_){}

  // 4) キャラ＋装備
  const fwRect = friendWrap.getBoundingClientRect();
  const fx = fwRect.left - gameRect.left;
  const fy = fwRect.top  - gameRect.top;
  const fw = fwRect.width, fh = fwRect.height;

  const drawEl = (el)=>{
    if(!el || !el.src) return;
    try{ c.drawImage(el, fx, fy, fw, fh); }catch(_){}
  };
  drawEl(friendImg);
  drawEl(equipImgs.style);
  drawEl(equipImgs.head);
  drawEl(equipImgs.body);
  drawEl(equipImgs.back);
  drawEl(equipImgs.hands);
  drawEl(equipImgs.shoes);

  // 保存
  const url = cvs.toDataURL('image/png');
  const list = readJSON('who_snaps', []);
  const eq = readJSON('who_equipment', {head:null,body:null,back:null,hands:null,shoes:null,style:null});
  list.unshift({
    ts: new Date().toISOString(),
    mode: isPreview ? 'preview' : 'play',
    got: gotShells, total: totalShells,
    equip: eq,
    dataUrl: url
  });
  if(list.length>12) list.length = 12;
  writeJSON('who_snaps', list);

  const a = document.createElement('a');
  a.href = url; a.download = `who_asari_${isPreview?'preview':'play'}_${Date.now()}.png`;
  document.body.appendChild(a); a.click(); a.remove();

  showBubble('写真を保存しました');
}

$('#snapBtn').addEventListener('click', snapshotScene);

/* ===== 起動 ===== */
(async function init(){
  applyTimeBackground();       // ← 時間帯背景を適用
  resize(); initPointer();

  if(isPreview){
    $('#previewCurtain').classList.add('show');
    sand.style.display = 'none';
    $('#shellLayer').style.display = 'none';
  }else{
    placeShells(4);
  }

  // キャラ
  friendImg.src = resolveFriendSrc();
  friendImg.crossOrigin = 'anonymous';
  applyEquipment();

  // カウンタ初期値
  $('#got').textContent = '0';

  // 追従ループ開始
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
