<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>WHO VQ â€” æ½®å¹²ç‹©ã‚Šï¼ˆasariï¼‰</title>
<style>
  :root { --bg-brightness: 1; --ui-bg: rgba(0,0,0,.35); --card-bg: rgba(0,0,0,.5); }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif;overscroll-behavior:none}
  .game{position:relative;width:100vw;height:100vh;overflow:hidden;touch-action:none}
  .bg{
    position:absolute;inset:0;z-index:0;background-size:cover;background-position:center;
    background-image:url("public/items/bg/beach_day.jpg");
    filter:brightness(var(--bg-brightness));
    transition:filter .6s ease;
  }
  /* UI */
  #topbar{
    position:absolute;left:0;right:0;top:0;z-index:10;display:flex;gap:8px;align-items:center;justify-content:space-between;
    padding:10px;background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,0))
  }
  .pill{
    background:var(--ui-bg);border:1px solid rgba(255,255,255,.15);
    padding:6px 10px;border-radius:999px;backdrop-filter:blur(6px);display:inline-flex;gap:8px;align-items:center
  }
  .btn{
    background:var(--card-bg);border:1px solid rgba(255,255,255,.15);
    padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer;user-select:none
  }
  .btn:hover{background:rgba(255,255,255,.08)}
  #counter b{font-variant-numeric:tabular-nums}
  /* ç ‚ãƒ¬ã‚¤ãƒ¤ï¼†ã‚·ã‚§ãƒ« */
  #shellLayer{position:absolute;inset:0;z-index:2;pointer-events:none}
  .shell{
    position:absolute;width:56px;image-rendering:auto;filter:drop-shadow(0 2px 4px rgba(0,0,0,.35));
    transition:transform .25s ease, opacity .25s ease; pointer-events:auto; cursor:pointer;
  }
  .shell.hidden{opacity:0;transform:scale(.6) translateY(-6px);pointer-events:none}
  #sand{
    position:absolute;inset:0;z-index:3;touch-action:none;cursor:crosshair;
  }
  /* ã‚­ãƒ£ãƒ©ï¼‹è£…å‚™ãƒ¬ã‚¤ãƒ¤ */
  #friendWrap{
    position:absolute;z-index:4;width:min(16vh,140px);min-width:84px;aspect-ratio:1/1;transform-origin:50% 80%;
    filter:drop-shadow(0 8px 12px rgba(0,0,0,.4))
  }
  #friendWrap.spin{animation:spin .6s ease}
  @keyframes spin{from{transform:rotate(0deg)}50%{transform:rotate(20deg)}to{transform:rotate(0deg)}}
  #friend{position:absolute;inset:auto;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;height:100%;object-fit:contain}
  .equip{
    position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
    width:100%;height:100%;object-fit:contain;pointer-events:none
  }
  /* å¹ãå‡ºã— */
  #bubble{
    position:absolute;z-index:9;padding:6px 10px;background:rgba(0,0,0,.7);border:1px solid rgba(255,255,255,.2);border-radius:12px;
    transform:translate(-50%,-120%);white-space:nowrap;opacity:0;transition:opacity .2s, transform .2s
  }
  #bubble.show{opacity:1;transform:translate(-50%,-140%)}
  /* ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ™‚ã®å¹• */
  #previewCurtain{
    position:absolute;inset:0;z-index:5;background:rgba(0,0,0,.25);backdrop-filter:blur(1px);display:none
  }
  #previewCurtain.show{display:block}
  /* æˆ»ã‚‹ãƒœã‚¿ãƒ³ */
  #backBtn{display:none}
  body.preview #backBtn{display:inline-flex}
  /* ä¸»è¦ãƒ†ã‚­ã‚¹ãƒˆ */
  .text-white{color:#fff}
</style>
</head>
<body>
<div class="game" id="game">
  <div class="bg" id="bg"></div>

  <div id="topbar">
    <div class="pill" id="counter">è²ï¼š<b id="got">0</b>/<b id="total">0</b></div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn" id="backBtn" onclick="location.href='exchange.html'">äº¤æ›æ‰€ã¸æˆ»ã‚‹</button>
      <button class="btn" id="previewBtn" title="è£…å‚™ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ï¼ˆç ‚ã‚’éš ã™/æ“ä½œä¸å¯ï¼‰">ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</button>
    </div>
  </div>

  <!-- ã‚·ã‚§ãƒ«å±¤ï¼ˆç”»åƒDOMï¼‰ -->
  <div id="shellLayer" aria-hidden="true"></div>
  <!-- ç ‚ã‚­ãƒ£ãƒ³ãƒã‚¹ -->
  <canvas id="sand"></canvas>

  <!-- ã‚­ãƒ£ãƒ©ï¼†è£…å‚™ -->
  <div id="friendWrap" aria-label="friend">
    <img id="friend" alt="friend" />
    <!-- è£…å‚™ãƒ¬ã‚¤ãƒ¤ï¼ˆslotå›ºå®šï¼‰ -->
    <img class="equip equip--style" data-slot="style" alt="" />
    <img class="equip equip--head" data-slot="head" alt="" />
    <img class="equip equip--body" data-slot="body" alt="" />
    <img class="equip equip--back" data-slot="back" alt="" />
    <img class="equip equip--hands" data-slot="hands" alt="" />
    <img class="equip equip--shoes" data-slot="shoes" alt="" />
  </div>

  <div id="bubble"></div>
  <div id="previewCurtain"></div>
</div>

<script>
/* ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
const now = ()=>performance.now();

/* ç”»åƒãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆitemsç³»ï¼‰ï¼špublic/items/<id>.png â†’ ./public/items/ â†’ /public/items/ */
function loadIconWithFallback(id, preferEx=true){
  const paths = [];
  if(preferEx) paths.push(`public/items/ex_${id}.png`);
  paths.push(`public/items/${id}.png`,`./public/items/${id}.png`,`/public/items/${id}.png`);
  return new Promise(resolve=>{
    const img = new Image();
    let i = 0;
    const tryNext = () => {
      if(i>=paths.length){ resolve(null); return; }
      img.src = paths[i++];
      img.onload = ()=>resolve(img);
      img.onerror = tryNext;
    };
    tryNext();
  });
}

/* çµµæ–‡å­—SVGãƒ‡ãƒ¼ã‚¿URIï¼ˆã‚«ãƒ†ã‚´ãƒªè‰²ï¼‰ */
function emojiDataURI(emoji="ğŸŸ¦", size=128){
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><text x='50%' y='50%' font-size='${size*0.8}' dominant-baseline='central' text-anchor='middle'>${emoji}</text></svg>`;
  return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
}

/* ===== ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ ===== */
function readJSON(key, fallback){
  try{ const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){ return fallback; }
}
function writeJSON(key, obj){
  const payload = {...obj, ...(obj && typeof obj==='object' ? {} : {})};
  try{ localStorage.setItem(key, JSON.stringify(payload)); }catch(e){}
}
function ensureShells(){
  let s = readJSON('who_shells', null);
  if(!s || s.schema!=='who_shells/v1'){
    s = { schema:'who_shells/v1', updatedAt:new Date().toISOString(), items:{} };
    writeJSON('who_shells', s);
  }
  return s;
}

/* ===== åˆæœŸãƒ‡ãƒ¼ã‚¿ ===== */
const search = new URLSearchParams(location.search);
const isPreview = search.get('preview') === '1';
if(isPreview) document.body.classList.add('preview');

const FRIEND_OFFSET = { x: 40, y: 10 }; // ãƒã‚¦ã‚¹ã‹ã‚‰å°‘ã—é›¢ã™
const FLOAT_AMPL = 6; // ãµã‚ãµã‚
const FLOAT_SPEED = 0.0016;

const ANCHOR = { // ãƒ¬ã‚¤ãƒ¤ç°¡æ˜“ã‚ªãƒ•ã‚»ãƒƒãƒˆï¼ˆpx, scaleã¯ä½¿ã„å›ã—ä½™åœ°ï¼‰
  head:{x:0, y:-42, scale:1.0},
  body:{x:0, y:-2,  scale:1.0},
  back:{x:-6,y:-6,  scale:1.0},
  hands:{x:10,y:0,  scale:1.0},
  shoes:{x:6, y:44, scale:1.0},
  style:{x:0, y:0,  scale:1.0}
};

/* ===== ç”»é¢ãƒ»ã‚­ãƒ£ãƒ³ãƒã‚¹æº–å‚™ ===== */
const game = $('#game');
const sand = $('#sand');
const shellLayer = $('#shellLayer');
let cw=0,ch=0, ctx=null;

function resize(){
  cw = game.clientWidth; ch = game.clientHeight;
  sand.width = cw; sand.height = ch;
  ctx = sand.getContext('2d');
  drawSand();
}
window.addEventListener('resize', resize);

/* ç ‚ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šå˜è‰²ï¼‹ãƒã‚¤ã‚ºé¢¨ */
function drawSand(){
  if(!ctx) return;
  ctx.clearRect(0,0,cw,ch);
  // ç ‚ä¸‹åœ°
  ctx.fillStyle = '#D9C7A1';
  ctx.fillRect(0,0,cw,ch);
  // ãƒ©ãƒ³ãƒ€ãƒ ãƒ‰ãƒƒãƒˆã§ç ‚ç›®
  const density = Math.floor((cw*ch)/9000);
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = '#bca67e';
  for(let i=0;i<density;i++){
    const x = Math.random()*cw, y=Math.random()*ch;
    const r = Math.random()*1.8;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
  ctx.globalAlpha = 1;
}

/* ===== ã‚­ãƒ£ãƒ©è¡¨ç¤ºãƒ»è£…å‚™ãƒ¬ã‚¤ãƒ¤ ===== */
const friendWrap = $('#friendWrap');
const friendImg = $('#friend');
const equipImgs = {
  head: $('.equip--head'),
  body: $('.equip--body'),
  back: $('.equip--back'),
  hands: $('.equip--hands'),
  shoes: $('.equip--shoes'),
  style: $('.equip--style')
};

function resolveFriendSrc(){
  const color = (localStorage.getItem('who_character') || 'pink').replace(/[^a-z]/g,'') || 'pink';
  return `public/assets/stage1/${color}_open.png`;
}

/* è£…å‚™PNGã®ãƒ­ãƒ¼ãƒ‰ï¼ˆå­˜åœ¨ã—ãªã‘ã‚Œã°éè¡¨ç¤ºï¼‰ */
function setEquipLayer(slot, productId){
  const el = equipImgs[slot];
  if(!el) return;
  if(!productId){ el.style.display='none'; el.removeAttribute('src'); return; }
  const src = `public/stage1/equip/${slot}/${productId}.png`;
  const img = new Image();
  img.onload = ()=>{
    el.src = src; el.style.display='block';
    // ã‚¢ãƒ³ã‚«ãƒ¼è£œæ­£
    const a = ANCHOR[slot] || {x:0,y:0,scale:1};
    el.style.transform = `translate(calc(-50% + ${a.x}px), calc(-50% + ${a.y}px)) scale(${a.scale})`;
  };
  img.onerror = ()=>{
    // ç´ æãªã— â†’ ãƒ¬ã‚¤ãƒ¤éè¡¨ç¤ºï¼ˆå°†æ¥SVGæ¼”å‡ºå·®æ›¿å¯ï¼‰
    el.style.display='none'; el.removeAttribute('src');
  };
  img.src = src;
}

function applyEquipment(){
  const eq = readJSON('who_equipment', {head:null,body:null,back:null,hands:null,shoes:null,style:null});
  Object.entries(eq).forEach(([slot, pid]) => setEquipLayer(slot, pid));
}

/* ===== ãƒ•ã‚©ãƒ­ãƒ¼æŒ™å‹• ===== */
let mx=cw*0.5, my=ch*0.6, fx=mx, fy=my;
let t0 = now();
function onPointer(e){
  const p = e.touches ? e.touches[0] : e;
  mx = p.clientX + FRIEND_OFFSET.x;
  my = p.clientY + FRIEND_OFFSET.y;
}
['pointermove','touchmove'].forEach(ev=>game.addEventListener(ev,onPointer,{passive:true}));

function loop(){
  const t = now();
  const dt = t - t0; t0 = t;
  const f = Math.min(1, dt/1000*6); // è¿½å¾“ã®æ»‘ã‚‰ã‹ã•
  // ãµã‚ãµã‚
  const bob = Math.sin(performance.now()*FLOAT_SPEED) * FLOAT_AMPL;
  fx += (mx - fx) * f * 0.2;
  fy += (my - fy) * f * 0.2;
  friendWrap.style.left = `${clamp(fx, 40, cw-40)}px`;
  friendWrap.style.top  = `${clamp(fy + bob, 40, ch-40)}px`;
  requestAnimationFrame(loop);
}

/* ===== ã‚·ã‚§ãƒ«é…ç½®ãƒ»å–å¾— ===== */
const SHELL_POOL = [
  {id:'asari1', label:'ã‚¢ã‚µãƒª(å°)'},
  {id:'asari2', label:'ã‚¢ã‚µãƒª(ä¸­)'},
  {id:'asari3', label:'ã‚¢ã‚µãƒª(å¤§)'},
  // ä¾‹ï¼šãƒ¬ã‚¢ã¯éœ²å‡ºã—ã¦ã„ã¦ã‚‚ã‚¯ãƒªãƒƒã‚¯ç„¡åŠ¹ï¼ˆã“ã®ãƒšãƒ¼ã‚¸ã§ã¯ã‚«ã‚¦ãƒ³ãƒˆã—ãªã„ï¼ãƒã‚±ãƒƒãƒˆç”¨ãªã©ï¼‰
  // {id:'rare_pearl', label:'çœŸç ', rare:true}
];

let totalShells = 0, gotShells = 0;

function placeShells(nEach=4){
  shellLayer.innerHTML = '';
  const margin = 60;
  const items = [];
  SHELL_POOL.forEach(s=>{
    for(let i=0;i<nEach;i++){
      const x = margin + Math.random()*(cw - margin*2);
      const y = margin + Math.random()*(ch - margin*2);
      items.push({...s, x,y});
    }
  });
  totalShells = items.length;
  $('#total').textContent = totalShells;
  items.forEach(it=>{
    const el = document.createElement('img');
    el.className = 'shell';
    el.alt = it.label;
    el.style.left = `${it.x-28}px`;
    el.style.top  = `${it.y-28}px`;
    // ã‚¢ã‚¤ã‚³ãƒ³ãƒ­ãƒ¼ãƒ‰
    loadIconWithFallback(it.id).then(img=>{
      el.src = img ? img.src : emojiDataURI('ğŸš');
    });
    // ã‚¯ãƒªãƒƒã‚¯ã§å–å¾—ï¼ˆç ‚ãŒååˆ†æ¶ˆãˆã¦ã„ã‚‹å‰æã§OKï¼šç°¡æ˜“ã«è¨±å¯ï¼‰
    el.addEventListener('click', ()=>{
      collectShell(it.id, it.label, el);
    }, {passive:true});
    shellLayer.appendChild(el);
  });
}

function showBubble(text){
  const b = $('#bubble');
  const rect = friendWrap.getBoundingClientRect();
  b.style.left = `${rect.left + rect.width*0.5}px`;
  b.style.top  = `${rect.top}px`;
  b.textContent = text;
  b.classList.add('show');
  setTimeout(()=>b.classList.remove('show'), 700);
}

function brightenBackground(){
  const cur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--bg-brightness')) || 1;
  document.documentElement.style.setProperty('--bg-brightness', String(Math.min(1.25, cur + 0.08)));
}

function collectShell(id, label, el){
  if(el.classList.contains('hidden')) return;
  el.classList.add('hidden');
  gotShells++;
  $('#got').textContent = gotShells;
  // ã‚«ã‚¦ãƒ³ãƒˆä¿å­˜ï¼ˆwho_shellsï¼‰
  const st = ensureShells();
  const before = st.items[id] || 0;
  st.items[id] = before + 1;
  st.updatedAt = new Date().toISOString();
  writeJSON('who_shells', st);
  // æ¼”å‡º
  friendWrap.classList.remove('spin'); void friendWrap.offsetWidth; friendWrap.classList.add('spin');
  showBubble(`GET! ${label}`);
  if(gotShells>=totalShells) brightenBackground();
}

/* ===== ç ‚æ¶ˆã—ã‚´ãƒ  ===== */
let erasing = false;
function startErase(){ if(isPreview) return; erasing = true; }
function endErase(){ erasing = false; }
function eraseAt(x,y){
  if(!ctx || isPreview) return;
  ctx.save();
  ctx.globalCompositeOperation = 'destination-out';
  const r = 24;
  const grad = ctx.createRadialGradient(x,y,0,x,y,r);
  grad.addColorStop(0,'rgba(0,0,0,1)');
  grad.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = grad;
  ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  ctx.restore();
}
sand.addEventListener('pointerdown', (e)=>{ startErase(); eraseAt(e.clientX,e.clientY); });
sand.addEventListener('pointermove', (e)=>{ if(erasing) eraseAt(e.clientX,e.clientY); });
window.addEventListener('pointerup', endErase);
sand.addEventListener('touchstart', (e)=>{ const p=e.touches[0]; startErase(); eraseAt(p.clientX,p.clientY); }, {passive:true});
sand.addEventListener('touchmove', (e)=>{ const p=e.touches[0]; if(erasing) eraseAt(p.clientX,p.clientY); }, {passive:true});
window.addEventListener('touchend', endErase);

/* ===== ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼åˆ‡æ›¿ ===== */
$('#previewBtn').addEventListener('click', ()=>{
  if(isPreview) return;
  location.href = 'asari.html?preview=1';
});

/* ===== èµ·å‹• ===== */
(async function init(){
  // èƒŒæ™¯ãƒ»ã‚µã‚¤ã‚º
  resize();
  // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ™‚ï¼šç ‚ã¨è²ã¯ç„¡åŠ¹ãƒ»éè¡¨ç¤º
  if(isPreview){
    $('#previewCurtain').classList.add('show');
    sand.style.display = 'none';
    $('#shellLayer').style.display = 'none';
  }else{
    placeShells(4);
  }

  // ã‚­ãƒ£ãƒ©
  friendImg.src = resolveFriendSrc();
  applyEquipment();

  // ã‚«ã‚¦ãƒ³ã‚¿åˆæœŸå€¤
  $('#got').textContent = '0';

  // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼æ™‚ã¯å³ä¸Šã€Œæˆ»ã‚‹ã€è¡¨ç¤ºæ¸ˆã¿ï¼ˆCSSï¼‰

  // è¿½å¾“ãƒ«ãƒ¼ãƒ—é–‹å§‹
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
