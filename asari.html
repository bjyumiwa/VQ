<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>WHO VQ ‚Äî ÊΩÆÂπ≤Áã©„ÇäÔºàasariÔºâ</title>
<style>
  :root { --bg-brightness: 1; --ui-bg: rgba(0,0,0,.35); --card-bg: rgba(0,0,0,.5); }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%;background:#000;color:#fff;font-family:system-ui,"Noto Sans JP",sans-serif;overscroll-behavior:none}
  .game{position:relative;width:100vw;height:100vh;overflow:hidden;touch-action:none;cursor:crosshair}

  /* ËÉåÊôØÔºà2„É¨„Ç§„É§„Åß„ÇØ„É≠„Çπ„Éï„Çß„Éº„ÉâÔºâ */
  .bg, .bg2{
    position:absolute;inset:0;z-index:0;background-size:cover;background-position:center;
    filter:brightness(var(--bg-brightness));transition:opacity .9s ease, filter .6s ease;
    opacity:1;
  }
  .bg{ background-image:url("public/items/bg/beach_day.jpg"); }
  .bg2{ background-image:url("public/items/bg/beach_clear.jpg"); opacity:0; }
  .bg2.show{ opacity:1; }

  /* UI */
  #topbar{
    position:absolute;left:0;right:0;top:0;z-index:10;display:flex;gap:8px;align-items:center;justify-content:space-between;
    padding:10px;background:linear-gradient(180deg,rgba(0,0,0,.45),rgba(0,0,0,0))
  }
  .pill{
    background:var(--ui-bg);border:1px solid rgba(255,255,255,.15);
    padding:6px 10px;border-radius:999px;backdrop-filter:blur(6px);display:inline-flex;gap:8px;align-items:center
  }
  .btn{
    background:var(--card-bg);border:1px solid rgba(255,255,255,.15);
    padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer;user-select:none
  }
  .btn:hover{background:rgba(255,255,255,.08)}
  #counter b{font-variant-numeric:tabular-nums}

  /* Á†Ç„É¨„Ç§„É§ÔºÜË≤ù */
  #shellLayer{position:absolute;inset:0;z-index:2}
  .shell{
    position:absolute;width:48px;height:48px;object-fit:contain;image-rendering:auto;
    filter:drop-shadow(0 2px 4px rgba(0,0,0,.35));
    transition:transform .25s ease, opacity .25s ease; cursor:pointer;
    will-change:transform, opacity;
  }
  .shell.hidden{opacity:0;transform:scale(.6) translateY(-6px);pointer-events:none}

  #sand{
    position:absolute;inset:0;z-index:3;pointer-events:none; /* Ë¶ã„ÅüÁõÆ„ÅØ‰∏ä„ÄÅ„Ç§„Éô„É≥„Éà„ÅØ„Ç≤„Éº„É†ÂÖ®‰Ωì„ÅßÊãæ„ÅÜ */
    transition:opacity .8s ease;
  }
  #sand.fadeout{ opacity:0; }

  /* „Ç≠„É£„É©ÔºãË£ÖÂÇô„É¨„Ç§„É§ */
  #friendWrap{
    position:absolute;z-index:4;width:min(14vh,120px);min-width:80px;aspect-ratio:1/1;transform-origin:50% 80%;
    filter:drop-shadow(0 8px 12px rgba(0,0,0,.4))
  }
  #friendWrap.spin{animation:spin .5s ease}
  #friendWrap.jump{animation:jump .45s ease}
  @keyframes spin{from{transform:rotate(0deg)}50%{transform:rotate(18deg)}to{transform:rotate(0deg)}}
  @keyframes jump{0%{transform:translateY(0)}40%{transform:translateY(-10px)}100%{transform:translateY(0)}}
  #friend{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;height:100%;object-fit:contain}
  .equip{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:100%;height:100%;object-fit:contain;pointer-events:none}

  /* Âêπ„ÅçÂá∫„Åó */
  #bubble{
    position:absolute;z-index:9;padding:6px 10px;background:rgba(0,0,0,.7);border:1px solid rgba(255,255,255,.2);border-radius:12px;
    transform:translate(-50%,-120%);white-space:nowrap;opacity:0;transition:opacity .2s, transform .2s;will-change:transform,opacity
  }
  #bubble.show{opacity:1;transform:translate(-50%,-140%)}

  /* „Éó„É¨„Éì„É•„ÉºÊôÇ„ÅÆÂπï */
  #previewCurtain{position:absolute;inset:0;z-index:5;background:rgba(0,0,0,.25);backdrop-filter:blur(1px);display:none}
  #previewCurtain.show{display:block}

  /* Êàª„Çã„Éú„Çø„É≥ */
  #backBtn{display:none}
  body.preview #backBtn{display:inline-flex}

  /* „ÇØ„É™„Ç¢„Ç™„Éº„Éê„Éº„É¨„Ç§ */
  #clearOverlay{
    position:absolute;inset:0;z-index:8;display:none;align-items:center;justify-content:center;
    background:linear-gradient(180deg,rgba(0,0,0,.2),rgba(0,0,0,.5))
  }
  #clearOverlay.show{display:flex}
  .clearCard{
    background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);
    padding:18px 20px;border-radius:14px;text-align:center;backdrop-filter:blur(6px)
  }
  .clearCard h2{font-size:20px;margin-bottom:8px}
  .clearCard p{opacity:.9;margin-bottom:12px}

  .text-white{color:#fff}
</style>
</head>
<body>
<div class="game" id="game">
  <div class="bg"  id="bgDay"></div>
  <div class="bg2" id="bgClear"></div>

  <div id="topbar">
    <div class="pill" id="counter">Ë≤ùÔºö<b id="got">0</b>/<b id="total">0</b></div>
    <div style="display:flex;gap:8px;align-items:center">
      <button class="btn" id="backBtn" onclick="location.href='exchange.html'">‰∫§ÊèõÊâÄ„Å∏Êàª„Çã</button>
      <button class="btn" id="previewBtn" title="Ë£ÖÂÇô„Éó„É¨„Éì„É•„ÉºÔºàÁ†Ç„ÇíÈö†„Åô/Êìç‰Ωú‰∏çÂèØÔºâ">„Éó„É¨„Éì„É•„Éº</button>
    </div>
  </div>

  <!-- „Ç∑„Çß„É´Â±§ -->
  <div id="shellLayer" aria-hidden="false"></div>
  <!-- Á†Ç„Ç≠„É£„É≥„Éê„Çπ -->
  <canvas id="sand"></canvas>

  <!-- „Ç≠„É£„É©ÔºÜË£ÖÂÇô -->
  <div id="friendWrap" aria-label="friend">
    <img id="friend" alt="friend" />
    <img class="equip equip--style" data-slot="style" alt="" />
    <img class="equip equip--head"  data-slot="head"  alt="" />
    <img class="equip equip--body"  data-slot="body"  alt="" />
    <img class="equip equip--back"  data-slot="back"  alt="" />
    <img class="equip equip--hands" data-slot="hands" alt="" />
    <img class="equip equip--shoes" data-slot="shoes" alt="" />
  </div>

  <div id="bubble"></div>
  <div id="previewCurtain"></div>

  <div id="clearOverlay">
    <div class="clearCard">
      <h2>„Ç≥„É≥„Éó„É™„Éº„ÉàÔºÅ</h2>
      <p>„Åç„Çå„ÅÑ„Å™ÊµúËæ∫„ÅåÂßø„Çí„ÅÇ„Çâ„Çè„Åó„Åü„Çà„ÄÇ</p>
      <button class="btn" id="goCollection">„Ç≥„É¨„ÇØ„Ç∑„Éß„É≥„Å∏</button>
    </div>
  </div>
</div>

<script>
/* ===== „É¶„Éº„ÉÜ„Ç£„É™„ÉÜ„Ç£ ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
const now = ()=>performance.now();

/* ÁîªÂÉè„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºàitemsÁ≥ªÔºâ */
function loadIconWithFallback(id, preferEx=true){
  const paths = [];
  if(preferEx) paths.push(`public/items/ex_${id}.png`);
  paths.push(`public/items/${id}.png`,`./public/items/${id}.png`,`/public/items/${id}.png`);
  return new Promise(resolve=>{
    const img = new Image();
    let i = 0;
    const tryNext = () => {
      if(i>=paths.length){ resolve(null); return; }
      img.src = paths[i++]; img.onload = ()=>resolve(img); img.onerror = tryNext;
    };
    tryNext();
  });
}
function emojiDataURI(emoji="üêö", size=128){
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><text x='50%' y='50%' font-size='${size*0.8}' dominant-baseline='central' text-anchor='middle'>${emoji}</text></svg>`;
  return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
}

/* ===== „É≠„Éº„Ç´„É´„Çπ„Éà„É¨„Éº„Ç∏ ===== */
function readJSON(key, fallback){ try{ const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){ return fallback; } }
function writeJSON(key, obj){ try{ localStorage.setItem(key, JSON.stringify(obj)); }catch(e){} }
function ensureShells(){
  let s = readJSON('who_shells', null);
  if(!s || s.schema!=='who_shells/v1'){ s = { schema:'who_shells/v1', updatedAt:new Date().toISOString(), items:{} }; writeJSON('who_shells', s); }
  return s;
}

/* ===== „ÇØ„Ç®„É™„ÉªÂÆöÊï∞ ===== */
const search = new URLSearchParams(location.search);
const isPreview = search.get('preview') === '1';
if(isPreview) document.body.classList.add('preview');

const FRIEND_OFFSET = { x: 36, y: 8 };
const FLOAT_AMPL = 6;
const FLOAT_SPEED = 0.0016;

/* Ë£ÖÂÇô„Ç¢„É≥„Ç´„Éº */
const ANCHOR = {
  head:{x:0, y:-38, scale:0.88},
  body:{x:0, y:-2,  scale:0.96},
  back:{x:-4,y:-8,  scale:0.94},
  hands:{x:10,y:4,  scale:0.95},
  shoes:{x:4, y:40, scale:0.92},
  style:{x:0, y:0,  scale:1.0}
};

/* ===== ÁîªÈù¢„Éª„Ç≠„É£„É≥„Éê„ÇπÊ∫ñÂÇô ===== */
const game = $('#game');
const sand = $('#sand');
const shellLayer = $('#shellLayer');
const bgDay = $('#bgDay');
const bgClear = $('#bgClear');

let cw=0,ch=0, ctx=null;

function resize(){
  cw = game.clientWidth; ch = game.clientHeight;
  sand.width = cw; sand.height = ch;
  ctx = sand.getContext('2d');
  drawSand();
}
window.addEventListener('resize', resize);

/* Á†Ç„Ç≠„É£„É≥„Éê„ÇπÔºöÂçòËâ≤Ôºã„Éé„Ç§„Ç∫È¢® */
function drawSand(){
  if(!ctx) return;
  ctx.clearRect(0,0,cw,ch);
  ctx.fillStyle = '#D9C7A1'; ctx.fillRect(0,0,cw,ch);
  const density = Math.floor((cw*ch)/9000);
  ctx.globalAlpha = 0.15; ctx.fillStyle = '#bca67e';
  for(let i=0;i<density;i++){
    const x = Math.random()*cw, y=Math.random()*ch;
    const r = Math.random()*1.8;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
  ctx.globalAlpha = 1;
}

/* ===== „Ç≠„É£„É©Ë°®Á§∫„ÉªË£ÖÂÇô„É¨„Ç§„É§ ===== */
const friendWrap = $('#friendWrap');
const friendImg = $('#friend');
const equipImgs = {
  head: $('.equip--head'), body: $('.equip--body'), back: $('.equip--back'),
  hands: $('.equip--hands'), shoes: $('.equip--shoes'), style: $('.equip--style')
};
function resolveFriendSrc(){
  const color = (localStorage.getItem('who_character') || 'pink').replace(/[^a-z]/g,'') || 'pink';
  return `public/assets/stage1/${color}_open.png`;
}
function setEquipLayer(slot, productId){
  const el = equipImgs[slot]; if(!el) return;
  if(!productId){ el.style.display='none'; el.removeAttribute('src'); return; }
  const src = `public/accessories/${productId}.png`;
  const img = new Image();
  img.onload = ()=>{ el.src = src; el.style.display='block';
    const a = ANCHOR[slot] || {x:0,y:0,scale:1};
    el.style.transform = `translate(calc(-50% + ${a.x}px), calc(-50% + ${a.y}px)) scale(${a.scale})`;
  };
  img.onerror = ()=>{ el.style.display='none'; el.removeAttribute('src'); };
  img.src = src;
}
function applyEquipment(){
  const eq = readJSON('who_equipment', {head:null,body:null,back:null,hands:null,shoes:null,style:null});
  Object.entries(eq).forEach(([slot, pid]) => setEquipLayer(slot, pid));
}

/* ===== „Éï„Ç©„É≠„ÉºÊåôÂãï ===== */
let mx=0, my=0, fx=0, fy=0, t0 = now();
function onPointerPos(e){ const p = e.touches ? e.touches[0] : e; mx = p.clientX + FRIEND_OFFSET.x; my = p.clientY + FRIEND_OFFSET.y; }
['pointerdown','pointermove','touchstart','touchmove'].forEach(ev=>{ game.addEventListener(ev, onPointerPos, {passive:true, capture:true}); });
function loop(){
  const t = now(), dt = t - t0; t0 = t;
  const f = Math.min(1, dt/1000*6);
  const bob = Math.sin(performance.now()*FLOAT_SPEED) * FLOAT_AMPL;
  fx += (mx - fx) * f * 0.22; fy += (my - fy) * f * 0.22;
  friendWrap.style.left = `${clamp(fx, 40, cw-40)}px`;
  friendWrap.style.top  = `${clamp(fy + bob, 40, ch-40)}px`;
  requestAnimationFrame(loop);
}

/* ===== „Ç∑„Çß„É´ÈÖçÁΩÆ„ÉªÂèñÂæó ===== */
const SHELL_POOL = [
  {id:'asari1', label:'„Ç¢„Çµ„É™(Â∞è)'},
  {id:'asari2', label:'„Ç¢„Çµ„É™(‰∏≠)'},
  {id:'asari3', label:'„Ç¢„Çµ„É™(Â§ß)'},
];
let totalShells = 0, gotShells = 0;

function placeShells(nEach=4){
  shellLayer.innerHTML = '';
  const margin = 64; const items = [];
  SHELL_POOL.forEach(s=>{ for(let i=0;i<nEach;i++){ const x = margin + Math.random()*(cw - margin*2); const y = margin + Math.random()*(ch - margin*2); items.push({...s, x,y}); }});
  totalShells = items.length; $('#total').textContent = totalShells;

  items.forEach(it=>{
    const el = document.createElement('img');
    el.className = 'shell'; el.alt = it.label;
    el.style.left = `${Math.round(it.x - 24)}px`; el.style.top  = `${Math.round(it.y - 24)}px`;
    el.dataset.cx = String(it.x); el.dataset.cy = String(it.y);
    loadIconWithFallback(it.id).then(img=>{ el.src = img ? img.src : emojiDataURI('üêö',128); });
    el.addEventListener('click', (ev)=>{
      const cx = parseFloat(el.dataset.cx), cy = parseFloat(el.dataset.cy);
      if(isUncovered(cx, cy, 28, 0.55)){ collectShell(it.id, it.label, el); }
      else{ showBubble('„Åæ„Å†Á†Ç„ÅåÊÆã„Å£„Å¶„ÅÑ„Çã„Çà'); }
      ev.stopPropagation();
    });
    shellLayer.appendChild(el);
  });
}

function showBubble(text){
  const b = $('#bubble'); const rect = friendWrap.getBoundingClientRect();
  b.style.left = `${rect.left + rect.width*0.5}px`; b.style.top  = `${rect.top}px`;
  b.textContent = text; b.classList.add('show'); setTimeout(()=>b.classList.remove('show'), 700);
}
function brightenBackground(boost=0.1){
  const cur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--bg-brightness')) || 1;
  document.documentElement.style.setProperty('--bg-brightness', String(Math.min(1.35, cur + boost)));
}
/* Èú≤Âá∫ÁéáÂà§ÂÆö */
function uncoverRatioAt(x, y, r=24, step=4){
  if(!ctx) return 0;
  let uncovered = 0, total = 0;
  const rx = Math.max(0, Math.floor(x - r)), ry = Math.max(0, Math.floor(y - r));
  const rw = Math.min(cw - rx, Math.ceil(r*2)); const rh = Math.min(ch - ry, Math.ceil(r*2));
  try{
    const img = ctx.getImageData(rx, ry, rw, rh).data;
    for(let j=0;j<rh;j+=step){
      for(let i=0;i<rw;i+=step){
        const dx = i - r, dy = j - r;
        if(dx*dx + dy*dy <= r*r){
          const a = img[(j*rw + i)*4 + 3]; if(a===0) uncovered++; total++;
        }
      }
    }
    return total>0 ? (uncovered/total) : 0;
  }catch(e){ return 0; }
}
function isUncovered(x,y,r=24,th=0.5){ return uncoverRatioAt(x,y,r,4) >= th; }

function collectShell(id, label, el){
  if(el.classList.contains('hidden')) return;
  el.classList.add('hidden'); gotShells++; $('#got').textContent = gotShells;

  const st = ensureShells(); st.items[id] = (st.items[id]||0) + 1; st.updatedAt = new Date().toISOString(); writeJSON('who_shells', st);

  friendWrap.classList.remove('spin'); friendWrap.classList.remove('jump'); void friendWrap.offsetWidth;
  friendWrap.classList.add('spin'); friendWrap.classList.add('jump');
  showBubble(`GET! ${label}`); brightenBackground(0.08);

  if(gotShells>=totalShells){ onAllCollected(); }
}

/* ===== Á†ÇÊ∂à„Åó„Ç¥„É†Ôºà„Ç≤„Éº„É†ÂÖ®‰Ωì„Åß„Ç≠„É£„Éó„ÉÅ„É£Ôºâ ===== */
let erasing = false;
function startErase(){ if(isPreview) return; erasing = true; }
function endErase(){ erasing = false; }
function eraseAt(x,y){
  if(!ctx || isPreview) return;
  ctx.save(); ctx.globalCompositeOperation = 'destination-out';
  const r = 24; const g = ctx.createRadialGradient(x,y,0,x,y,r);
  g.addColorStop(0,'rgba(0,0,0,1)'); g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = g; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill(); ctx.restore();
}
game.addEventListener('pointerdown', (e)=>{ startErase(); eraseAt(e.clientX,e.clientY); }, {capture:true});
game.addEventListener('pointermove', (e)=>{ if(erasing) eraseAt(e.clientX,e.clientY); }, {capture:true});
window.addEventListener('pointerup', endErase, {capture:true});
game.addEventListener('touchstart', (e)=>{ const p=e.touches[0]; startErase(); eraseAt(p.clientX,p.clientY); }, {passive:true, capture:true});
game.addEventListener('touchmove',  (e)=>{ const p=e.touches[0]; if(erasing) eraseAt(p.clientX,p.clientY); }, {passive:true, capture:true});
window.addEventListener('touchend', endErase, {capture:true});

/* ===== „Éó„É¨„Éì„É•„ÉºÂàáÊõø ===== */
$('#previewBtn').addEventListener('click', ()=>{ if(!isPreview) location.href = 'asari.html?preview=1'; });

/* ===== „ÇØ„É™„Ç¢Âá¶ÁêÜ ===== */
function onAllCollected(){
  // ËÉåÊôØÔºö„ÇØ„É™„Ç¢Êµ∑„Å∏„ÇØ„É≠„Çπ„Éï„Çß„Éº„Éâ
  bgClear.classList.add('show');
  document.documentElement.style.setProperty('--bg-brightness', '1.35');

  // Á†ÇÔºö„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà„Åó„Å¶„Åã„ÇâÈùûË°®Á§∫
  sand.classList.add('fadeout');
  setTimeout(()=>{ sand.style.display='none'; }, 820);

  // „Ç™„Éº„Éê„Éº„É¨„Ç§Ë°®Á§∫
  $('#clearOverlay').classList.add('show');

  // Ëá™ÂãïÈÅ∑ÁßªÔºà„Éó„É¨„Éì„É•„ÉºÊôÇ„ÅØ„Åó„Å™„ÅÑÔºâ
  if(!isPreview){ setTimeout(()=>{ location.href = 'collection.html'; }, 1800); }
}
$('#goCollection').addEventListener('click', ()=> location.href='collection.html');

/* ===== ÁîªÂÉè„ÅÆ‰∫ãÂâçÊ§úË®ºÔºàclear ËÉåÊôØ„ÅåÁÑ°„ÅÑÂ†¥Âêà„ÅØ day „ÇíÊòé„Çã„Åè„Åó„Å¶‰ª£ÊõøÔºâ ===== */
(function preloadClear(){
  const test = new Image();
  test.onload = ()=>{/* „ÅÇ„Çã„ÅÆ„Åß‰Ωï„ÇÇ„Åó„Å™„ÅÑ */};
  test.onerror = ()=>{
    // „ÇØ„É™„Ç¢ÁîªÂÉè„ÅåÁÑ°„ÅÑÔºö‰ª£Êõø„Å®„Åó„Å¶ day „ÇíÂº∑„ÇÅ„Å´Êòé„Çã„Åè„Åô„Çã
    document.documentElement.style.setProperty('--bg-brightness','1.0');
    onAllCollected = function(){
      document.documentElement.style.setProperty('--bg-brightness','1.55');
      sand.classList.add('fadeout'); setTimeout(()=>{ sand.style.display='none'; }, 820);
      $('#clearOverlay').classList.add('show');
      if(!isPreview){ setTimeout(()=>{ location.href = 'collection.html'; }, 1800); }
    };
  };
  test.src = 'public/items/bg/beach_clear.jpg';
})();

/* ===== Ëµ∑Âãï ===== */
(async function init(){
  resize();

  if(isPreview){
    $('#previewCurtain').classList.add('show');
    sand.style.opacity = 0.15;
    $('#shellLayer').style.display = 'none';
  }else{
    placeShells(4);
  }

  friendImg.src = resolveFriendSrc();
  applyEquipment();

  $('#got').textContent = '0';

  mx = cw*0.5; my = ch*0.65; fx = mx; fy = my;
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
