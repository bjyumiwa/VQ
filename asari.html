<script>
/* ===== ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ===== */
const $ = sel => document.querySelector(sel);
const $$ = sel => Array.from(document.querySelectorAll(sel));
const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
const now = ()=>performance.now();

/* ç”»åƒãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼ˆitemsç³»ï¼‰ï¼špublic/items/<id>.png â†’ ./public/items/ â†’ /public/items/ */
function loadIconWithFallback(id, preferEx=true){
  const paths = [];
  if(preferEx) paths.push(`public/items/ex_${id}.png`);
  paths.push(`public/items/${id}.png`,`./public/items/${id}.png`,`/public/items/${id}.png`);
  return new Promise(resolve=>{
    const img = new Image();
    let i = 0;
    const tryNext = () => {
      if(i>=paths.length){ resolve(null); return; }
      img.src = paths[i++];
      img.onload = ()=>resolve(img);
      img.onerror = tryNext;
    };
    tryNext();
  });
}

/* çµµæ–‡å­—SVGãƒ‡ãƒ¼ã‚¿URIï¼ˆä»£æ›¿ï¼‰ */
function emojiDataURI(emoji="ğŸš", size=128){
  const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='${size}' height='${size}'><text x='50%' y='50%' font-size='${size*0.8}' dominant-baseline='central' text-anchor='middle'>${emoji}</text></svg>`;
  return `data:image/svg+xml;charset=utf-8,${encodeURIComponent(svg)}`;
}

/* ===== ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ ===== */
function readJSON(key, fallback){
  try{ const v = localStorage.getItem(key); return v ? JSON.parse(v) : fallback; }catch(e){ return fallback; }
}
function writeJSON(key, obj){
  try{ localStorage.setItem(key, JSON.stringify(obj)); }catch(e){}
}
function ensureShells(){
  let s = readJSON('who_shells', null);
  if(!s || s.schema!=='who_shells/v1'){
    s = { schema:'who_shells/v1', updatedAt:new Date().toISOString(), items:{} };
    writeJSON('who_shells', s);
  }
  return s;
}

/* ===== ã‚¯ã‚¨ãƒªãƒ»å®šæ•° ===== */
const search = new URLSearchParams(location.search);
const isPreview = search.get('preview') === '1';
if(isPreview) document.body.classList.add('preview');

const FRIEND_OFFSET = { x: 36, y: 8 };
const FLOAT_AMPL = 6;
const FLOAT_SPEED = 0.0016;

/* è£…å‚™ã‚¢ãƒ³ã‚«ãƒ¼ï¼ˆã–ã£ãã‚ŠåŸºæº–ï¼‰ */
const ANCHOR = {
  head:{x:0, y:-38, scale:0.88},
  body:{x:0, y:-2,  scale:0.96},
  back:{x:-4,y:-8,  scale:0.94},
  hands:{x:10,y:4,  scale:0.95},

};

/* ===== ç”»é¢ãƒ»ã‚­ãƒ£ãƒ³ãƒã‚¹æº–å‚™ ===== */
const game = $('#game');

let cw=0,ch=0, ctx=null;

function resize(){

/* ç ‚ã‚­ãƒ£ãƒ³ãƒã‚¹ï¼šå˜è‰²ï¼‹ãƒã‚¤ã‚ºé¢¨ */
function drawSand(){
  if(!ctx) return;
  ctx.clearRect(0,0,cw,ch);
  // ä¸‹åœ°
  ctx.fillStyle = '#D9C7A1';
  ctx.fillRect(0,0,cw,ch);
  // ãƒã‚¤ã‚º
  const density = Math.floor((cw*ch)/9000);
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = '#bca67e';
  for(let i=0;i<density;i++){
    const x = Math.random()*cw, y=Math.random()*ch;
    const r = Math.random()*1.8;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
  ctx.globalAlpha = 1;
}

/* ===== ã‚­ãƒ£ãƒ©è¡¨ç¤ºãƒ»è£…å‚™ãƒ¬ã‚¤ãƒ¤ ===== */
const friendWrap = $('#friendWrap');
const friendImg = $('#friend');
const equipImgs = {

/* è£…å‚™PNGã®ãƒ­ãƒ¼ãƒ‰ï¼ˆå­˜åœ¨ã—ãªã‘ã‚Œã°éè¡¨ç¤ºï¼‰ */
function setEquipLayer(slot, productId){
  const el = equipImgs[slot];

  if(!productId){ el.style.display='none'; el.removeAttribute('src'); return; }

  };
  img.onerror = ()=>{
    el.style.display='none'; el.removeAttribute('src');
  };
  img.src = src;
}

/* ===== ãƒ•ã‚©ãƒ­ãƒ¼æŒ™å‹• ===== */
let mx=0, my=0, fx=0, fy=0, t0 = now();
function onPointerPos(e){
  const p = e.touches ? e.touches[0] : e;
  mx = p.clientX + FRIEND_OFFSET.x;
  my = p.clientY + FRIEND_OFFSET.y;

/* ã‚²ãƒ¼ãƒ å…¨ä½“ã§ã‚­ãƒ£ãƒ—ãƒãƒ£ã—ã¦ãƒã‚¤ãƒ³ã‚¿ã‚’æ‹¾ã†ï¼ˆç ‚canvasã¯ pointer-events:noneï¼‰ */
['pointerdown','pointermove','touchstart','touchmove'].forEach(ev=>{
  game.addEventListener(ev, onPointerPos, {passive:true, capture:true});

function loop(){
  const t = now();
  const dt = t - t0; t0 = t;
  const f = Math.min(1, dt/1000*6);
  const bob = Math.sin(performance.now()*FLOAT_SPEED) * FLOAT_AMPL;
  fx += (mx - fx) * f * 0.22;
  fy += (my - fy) * f * 0.22;
  friendWrap.style.left = `${clamp(fx, 40, cw-40)}px`;
  friendWrap.style.top  = `${clamp(fy + bob, 40, ch-40)}px`;
  requestAnimationFrame(loop);
}

/* ===== ã‚·ã‚§ãƒ«é…ç½®ãƒ»å–å¾— ===== */
const SHELL_POOL = [
  {id:'asari1', label:'ã‚¢ã‚µãƒª(å°)'},
  {id:'asari2', label:'ã‚¢ã‚µãƒª(ä¸­)'},
  {id:'asari3', label:'ã‚¢ã‚µãƒª(å¤§)'},
];
let totalShells = 0, gotShells = 0;

function placeShells(nEach=4){
  shellLayer.innerHTML = '';
  const margin = 64;
  const items = [];
  SHELL_POOL.forEach(s=>{
    for(let i=0;i<nEach;i++){
      const x = margin + Math.random()*(cw - margin*2);
      const y = margin + Math.random()*(ch - margin*2);
      items.push({...s, x,y});
    }
  });
  totalShells = items.length;
  $('#total').textContent = totalShells;

  items.forEach(it=>{
    const el = document.createElement('img');
    el.className = 'shell';
    el.alt = it.label;
    el.style.left = `${Math.round(it.x - 24)}px`;
    el.style.top  = `${Math.round(it.y - 24)}px`;
    el.dataset.cx = String(it.x);
    el.dataset.cy = String(it.y);
    // ã‚¢ã‚¤ã‚³ãƒ³ãƒ­ãƒ¼ãƒ‰
    loadIconWithFallback(it.id).then(img=>{
      el.src = img ? img.src : emojiDataURI('ğŸš',128);
    });
    // ã‚¯ãƒªãƒƒã‚¯ã§å–å¾—ï¼ˆéœ²å‡ºç‡ãƒã‚§ãƒƒã‚¯ï¼‰
    el.addEventListener('click', (ev)=>{
      const cx = parseFloat(el.dataset.cx), cy = parseFloat(el.dataset.cy);
      if(isUncovered(cx, cy, 28, 0.55)){  // åŠå¾„28px å‘¨å›²55%ä»¥ä¸Šéœ²å‡ºã§OK
        collectShell(it.id, it.label, el);
      }else{
        showBubble('ã¾ã ç ‚ãŒæ®‹ã£ã¦ã„ã‚‹ã‚ˆ');
      }
      ev.stopPropagation();
    });
    shellLayer.appendChild(el);
  });
}

function showBubble(text){
  const b = $('#bubble');
  const rect = friendWrap.getBoundingClientRect();

function brightenBackground(boost=0.1){
  const cur = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--bg-brightness')) || 1;
  document.documentElement.style.setProperty('--bg-brightness', String(Math.min(1.35, cur + boost)));
}

/* å‘¨å›²ã®éœ²å‡ºç‡åˆ¤å®šï¼šåŠå¾„ r å†…ã®ã‚¢ãƒ«ãƒ•ã‚¡=0 ã®å‰²åˆã‚’è¿”ã™ */
function uncoverRatioAt(x, y, r=24, step=4){
  if(!ctx) return 0;
  let uncovered = 0, total = 0;
  const rx = Math.max(0, Math.floor(x - r)), ry = Math.max(0, Math.floor(y - r));
  const rw = Math.min(cw - rx, Math.ceil(r*2));
  const rh = Math.min(ch - ry, Math.ceil(r*2));
  try{
    const img = ctx.getImageData(rx, ry, rw, rh).data; // RGBA
    for(let j=0;j<rh;j+=step){
      for(let i=0;i<rw;i+=step){
        const dx = i - r, dy = j - r;
        if(dx*dx + dy*dy <= r*r){
          const idx = (j*rw + i)*4 + 3; // alpha
          const a = img[idx]; // 0..255
          if(a===0) uncovered++;
          total++;
        }
      }
    }
    return total>0 ? (uncovered/total) : 0;
  }catch(e){
    return 0;
  }
}
function isUncovered(x,y,r=24,th=0.5){
  return uncoverRatioAt(x,y,r,4) >= th;
}

function collectShell(id, label, el){
  if(el.classList.contains('hidden')) return;
  el.classList.add('hidden');
  gotShells++;
  $('#got').textContent = gotShells;

  // ã‚«ã‚¦ãƒ³ãƒˆä¿å­˜ï¼ˆwho_shellsï¼‰
  const st = ensureShells();
  const before = st.items[id] || 0;
  st.items[id] = before + 1;
  st.updatedAt = new Date().toISOString();
  writeJSON('who_shells', st);

  // æ¼”å‡º
  friendWrap.classList.remove('spin'); friendWrap.classList.remove('jump');
  void friendWrap.offsetWidth;
  friendWrap.classList.add('spin'); friendWrap.classList.add('jump');
  showBubble(`GET! ${label}`);
  brightenBackground(0.08);

  if(gotShells>=totalShells){
    onAllCollected();
  }
}

/* ===== ç ‚æ¶ˆã—ã‚´ãƒ ï¼ˆã‚²ãƒ¼ãƒ å…¨ä½“ã§ã‚­ãƒ£ãƒ—ãƒãƒ£ï¼‰ ===== */
let erasing = false;
function startErase(){ if(isPreview) return; erasing = true; }
function endErase(){ erasing = false; }
function eraseAt(x,y){
  if(!ctx || isPreview) return;
  ctx.save();
  ctx.globalCompositeOperation = 'destination-out';
  const r = 24;
  const grad = ctx.createRadialGradient(x,y,0,x,y,r);
  grad.addColorStop(0,'rgba(0,0,0,1)');
  grad.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle = grad;
  ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  ctx.restore();
}
/* ã‚­ãƒ£ãƒ—ãƒãƒ£æ®µéšã§ã‚¤ãƒ™ãƒ³ãƒˆã‚’å—ã‘ã‚‹ã®ã§ã€canvas ãŒ pointer-events:none ã§ã‚‚å‹•ã */
game.addEventListener('pointerdown', (e)=>{ startErase(); eraseAt(e.clientX,e.clientY); }, {capture:true});
game.addEventListener('pointermove', (e)=>{ if(erasing) eraseAt(e.clientX,e.clientY); }, {capture:true});
window.addEventListener('pointerup', endErase, {capture:true});
game.addEventListener('touchstart', (e)=>{ const p=e.touches[0]; startErase(); eraseAt(p.clientX,p.clientY); }, {passive:true, capture:true});
game.addEventListener('touchmove', (e)=>{ const p=e.touches[0]; if(erasing) eraseAt(p.clientX,p.clientY); }, {passive:true, capture:true});
window.addEventListener('touchend', endErase, {capture:true});

/* ===== èµ·å‹• ===== */
(async function init(){
