<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>WHOAI | Index</title>
<meta name="color-scheme" content="light dark" />
<style>
  html,body{
    margin:0;padding:0;height:100%;
    font-family:system-ui,"Noto Sans JP","Hiragino Kaku Gothic ProN",Meiryo,sans-serif;
    color:#fff;overflow:hidden;
  }
  body{
    background:url("public/assets/bg/sunrise.png") no-repeat center center;
    background-size:cover;
    display:flex;flex-direction:column;justify-content:center;align-items:center;
  }
  .overlay{
    position:absolute;inset:0;
    background:linear-gradient(180deg,rgba(0,0,0,0.4),rgba(0,0,0,0.7));
    z-index:0;
  }
  .container{
    position:relative;z-index:1;text-align:center;
  }
  h1{
    font-size:2.2rem;font-weight:700;margin-bottom:40px;text-shadow:0 2px 6px rgba(0,0,0,0.6);
  }
  .menu{display:flex;flex-direction:column;gap:16px;align-items:center}
  button{
    appearance:none;border:none;cursor:pointer;
    padding:12px 24px;border-radius:14px;
    background:rgba(255,255,255,0.15);color:#fff;
    font-size:1.2rem;font-weight:700;letter-spacing:.05em;
    backdrop-filter:blur(4px);
    box-shadow:0 8px 16px rgba(0,0,0,0.3);
    transition:transform .1s ease,filter .2s ease;
  }
  button:hover{filter:brightness(1.1)}
  button:active{transform:translateY(2px)}
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h1>WHOAI</h1>
  <div class="menu">
    <button id="startBtn">スタート</button>
    <button id="continueBtn">続きから</button>
    <button id="aboutBtn">研究について</button>
  </div>
</div>

<script>
const getLS=(k,def=null)=>{try{const v=localStorage.getItem(k);return v==null?def:JSON.parse(v);}catch{return def;}};

document.getElementById("startBtn").addEventListener("click",()=>{
  location.href="char.html";
});
document.getElementById("continueBtn").addEventListener("click",()=>{
  const last=getLS("who_last_page",null);
  location.href = last ? last : "char.html";
});
document.getElementById("aboutBtn").addEventListener("click",()=>{
  location.href="about.html";
});
</script>
</body>
</html>
