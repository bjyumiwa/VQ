<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover,user-scalable=no" />
<title>WHO VQ — スタート</title>
<style>
  :root{
    --fg:#fff; --muted:#cfe3f7; --accent:#ffbf6b; --glass:rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:system-ui,"Noto Sans JP","Hiragino Kaku Gothic ProN","Meiryo","Segoe UI","Apple SD Gothic Neo","PingFang SC","Microsoft YaHei",sans-serif;
    background:#000;color:var(--fg);overflow:hidden;
  }

  /* ==== 背景（画像＋朝焼けグラデの二層） ==== */
  .bg-img{
    position:fixed; inset:0; z-index:0; pointer-events:none;
    background:url("public/items/bg/beach_day.jpg") center/cover no-repeat;
    filter:saturate(1.05) contrast(1.02);
    opacity:.65;
  }
  .bg-grad{
    position:fixed; inset:0; z-index:0; pointer-events:none;
    background:
      radial-gradient(1200px 600px at 50% 8%, rgba(255,210,150,.42), transparent 55%),
      linear-gradient(180deg,#09131c 0%,#0e2640 35%,#1b4b6b 60%,#1e3040 100%);
    mix-blend-mode:screen;
  }

  /* ==== レイアウト ==== */
  #wrap{
    position:relative; z-index:1; height:100%;
    display:flex; flex-direction:column; align-items:center; justify-content:center; gap:28px;
    padding:24px;
  }
  .title{
    font-size:clamp(24px,4.8vw,44px); letter-spacing:.08em;
    text-shadow:0 2px 12px rgba(0,0,0,.35);
  }
  .panel{
    width:min(820px,94vw); padding:18px; border-radius:16px;
    background:var(--glass); backdrop-filter:blur(8px);
    box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .row{display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:center}
  .btn{
    appearance:none; border:none; border-radius:14px; padding:12px 18px; cursor:pointer;
    background:rgba(255,255,255,.12); color:var(--fg); font-size:16px; transition:.2s;
  }
  .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.18)}
  .btn:active{transform:translateY(0)}
  .primary{background:linear-gradient(180deg,#ffde8a,#ffbf6b); color:#2b1b07; font-weight:700}
  .ghost{border:1px solid rgba(255,255,255,.25)}
  .lang-wrap{
    display:flex; gap:8px; justify-content:center; margin-top:10px; flex-wrap:wrap
  }
  .lang{
    padding:8px 10px; border-radius:10px; background:rgba(255,255,255,.10);
    cursor:pointer; border:1px solid transparent; user-select:none;
  }
  .lang.active{border-color:var(--accent); background:rgba(255,191,107,.18)}
  .note{opacity:.85; font-size:12px; text-align:center; margin-top:8px}
  .footer{position:fixed; bottom:10px; left:0; right:0; text-align:center; font-size:12px; color:var(--muted)}
</style>
</head>
<body>
<div class="bg-img" aria-hidden="true"></div>
<div class="bg-grad" aria-hidden="true"></div>

<div id="wrap">
  <div class="title" id="title">WHO VQ</div>

  <div class="panel" role="group" aria-labelledby="title">
    <div class="row" style="margin-bottom:10px">
      <button class="btn primary" id="startBtn" data-nav="char.html">スタート</button>
      <button class="btn ghost" id="contBtn" data-nav="__continue__">続きから</button>
      <button class="btn ghost" id="aboutBtn" data-nav="about.html">研究について</button>
      <button class="btn ghost" id="gameAboutBtn" data-nav="game.html">ゲームについて</button>
    </div>

    <!-- 言語切替（イベント委譲でクリック取りこぼし防止） -->
    <div class="lang-wrap" id="langWrap" role="radiogroup" aria-label="Language">
      <button class="lang" data-lang="ja" role="radio" aria-checked="true" tabindex="0">日本語</button>
      <button class="lang" data-lang="en" role="radio" aria-checked="false" tabindex="0">English</button>
      <button class="lang" data-lang="zh" role="radio" aria-checked="false" tabindex="0">中文</button>
      <button class="lang" data-lang="ko" role="radio" aria-checked="false" tabindex="0">한국어</button>
    </div>
    <div class="note" id="note">言語は保存され、次回も適用されます。</div>
  </div>
</div>

<div class="footer">© WHO VQ</div>

<script>
(function(){
  const LS_LANG = 'who_lang';
  const LS_LAST = 'who_last_page';

  // ==== i18n 辞書（ja/en/zh/ko） ====
  const I18N = {
    ja: {
      title:'WHO VQ',
      start:'スタート',
      cont:'続きから',
      about:'研究について',
      game:'ゲームについて',
      note:'言語は保存され、次回も適用されます。'
    },
    en: {
      title:'WHO VQ',
      start:'Start',
      cont:'Continue',
      about:'About Research',
      game:'About the Game',
      note:'Your language is saved for next time.'
    },
    zh: {
      title:'WHO VQ',
      start:'开始',
      cont:'继续',
      about:'关于研究',
      game:'关于游戏',
      note:'语言设置会被保存，下次也会自动应用。'
    },
    ko: {
      title:'WHO VQ',
      start:'시작',
      cont:'이어하기',
      about:'연구 소개',
      game:'게임 소개',
      note:'언어 설정은 저장되어 다음에도 적용됩니다.'
    }
  };

  // ==== 要素取得 ====
  const $ = (id)=>document.getElementById(id);
  const title=$('title'), note=$('note');
  const startBtn=$('startBtn'), contBtn=$('contBtn'), aboutBtn=$('aboutBtn'), gameBtn=$('gameAboutBtn');
  const langWrap=$('langWrap');

  // ==== 言語の決定（保存 > ブラウザ言語） ====
  function detectBrowserLang(){
    const nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'ja';
    const l = nav.toLowerCase();
    if(l.startsWith('zh')) return 'zh';
    if(l.startsWith('ko')) return 'ko';
    if(l.startsWith('en')) return 'en';
    return 'ja';
  }
  const initLang = localStorage.getItem(LS_LANG) || detectBrowserLang();

  // ==== UIへ反映 ====
  function applyLang(lang, persist){
    const d = I18N[lang] || I18N.ja;
    document.documentElement.lang = lang;
    document.getElementById('title').textContent = d.title;
    startBtn.textContent = d.start;
    contBtn.textContent = d.cont;
    aboutBtn.textContent = d.about;
    gameBtn.textContent  = d.game;
    note.textContent     = d.note;

    // ラジオの見た目更新
    Array.from(langWrap.querySelectorAll('.lang')).forEach(btn=>{
      const active = (btn.dataset.lang === lang);
      btn.classList.toggle('active', active);
      btn.setAttribute('aria-checked', active ? 'true' : 'false');
    });

    if(persist) {
      try{ localStorage.setItem(LS_LANG, lang); }catch(e){}
    }
  }
  applyLang(initLang, false);

  // ==== 言語切替（イベント委譲でクリック取りこぼしを防止） ====
  langWrap.addEventListener('click', (ev)=>{
    const btn = ev.target.closest('.lang');
    if(!btn) return;
    const lang = btn.dataset.lang;
    applyLang(lang, true);
  });

  // キーボード操作（Enter/Space）
  langWrap.addEventListener('keydown', (ev)=>{
    if(ev.key !== 'Enter' && ev.key !== ' ') return;
    const btn = ev.target.closest('.lang');
    if(!btn) return;
    ev.preventDefault();
    const lang = btn.dataset.lang;
    applyLang(lang, true);
  });

  // ==== ナビゲーション（確実なクリック処理） ====
  function go(path){
    try{ localStorage.setItem(LS_LAST, path); }catch(e){}
    if(path === '__continue__'){
      const last = localStorage.getItem(LS_LAST) || 'char.html';
      location.href = last;
    }else{
      location.href = path;
    }
  }
  // クリックの取りこぼしを避けるため、button自身に加えて親.rowにも委譲
  startBtn.addEventListener('click', ()=>go(startBtn.dataset.nav));
  contBtn.addEventListener('click',  ()=>go(contBtn.dataset.nav));
  aboutBtn.addEventListener('click', ()=>go(aboutBtn.dataset.nav));
  gameBtn.addEventListener('click',  ()=>go(gameBtn.dataset.nav));

  // 外部からも呼べる更新ユーティリティ（他ページで使う前提のまま残す）
  window.updateLastPage = function(path){
    try{ localStorage.setItem(LS_LAST, path); }catch(e){}
  };
})();
</script>
</body>
</html>
