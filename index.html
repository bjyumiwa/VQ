<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
<title>WHO VQ — スタート</title>
<style>
  :root{
    --fg:#fff; --muted:#bcd; --accent:#ffbf6b;
    --glass:rgba(0,0,0,.45);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:system-ui,"Noto Sans JP","Hiragino Kaku Gothic ProN","Meiryo",sans-serif;
    background:#000;color:var(--fg);overflow:hidden;
  }
  .bg{position:fixed;inset:0;z-index:0;pointer-events:none;
    background:
      radial-gradient(1200px 600px at 50% 8%, rgba(255,210,150,.45), transparent 55%),
      linear-gradient(180deg,#09131c 0%,#0f2740 35%,#1b4b6b 60%,#1e3040 100%);
  }
  #wrap{position:relative;z-index:1;height:100%;display:flex;flex-direction:column;gap:28px;align-items:center;justify-content:center;padding:24px}
  .title{font-size:clamp(24px,4.6vw,44px);letter-spacing:.08em;text-shadow:0 2px 12px rgba(0,0,0,.35)}
  .panel{
    width:min(760px,94vw); padding:18px; border-radius:16px; backdrop-filter: blur(6px);
    background:var(--glass); box-shadow:0 10px 30px rgba(0,0,0,.35);
  }
  .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center}
  .btn{
    appearance:none;border:none;border-radius:14px;padding:12px 18px;cursor:pointer;
    background:rgba(255,255,255,.1); color:var(--fg); font-size:16px; transition:.2s;
  }
  .btn:hover{transform:translateY(-1px); background:rgba(255,255,255,.18)}
  .btn:active{transform:translateY(0)}
  .primary{background:linear-gradient(180deg,#ffde8a,#ffbf6b); color:#2b1b07; font-weight:700}
  .ghost{border:1px solid rgba(255,255,255,.25)}
  .lang-wrap{display:flex; gap:8px; justify-content:center; margin-top:6px}
  .lang{padding:8px 10px; border-radius:10px; background:rgba(255,255,255,.08); cursor:pointer; border:1px solid transparent}
  .lang.active{border-color:var(--accent); background:rgba(255,191,107,.18)}
  .note{opacity:.8; font-size:12px; text-align:center; margin-top:8px}
  .footer{position:fixed;bottom:10px;left:0;right:0;text-align:center;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="bg"></div>
<div id="wrap">
  <div class="title" id="title">WHO VQ</div>

  <div class="panel">
    <div class="row" style="margin-bottom:10px">
      <button class="btn primary" id="startBtn">スタート</button>
      <button class="btn ghost" id="contBtn">続きから</button>
      <button class="btn ghost" id="aboutBtn">研究について</button>
      <button class="btn ghost" id="gameAboutBtn">ゲームについて</button>
    </div>
    <div class="lang-wrap" aria-label="language toggle">
      <button class="lang" data-lang="ja" id="langJa">日本語</button>
      <button class="lang" data-lang="en" id="langEn">English</button>
    </div>
    <div class="note" id="note">言語は保存され、次回も適用されます。</div>
  </div>
</div>
<div class="footer">© WHO VQ</div>

<script>
(function(){
  const LS_LANG = 'who_lang';
  const LS_LAST = 'who_last_page';

  const i18n = {
    ja: {
      title:'WHO VQ',
      start:'スタート',
      cont:'続きから',
      about:'研究について',
      gameAbout:'ゲームについて',
      note:'言語は保存され、次回も適用されます。'
    },
    en: {
      title:'WHO VQ',
      start:'Start',
      cont:'Continue',
      about:'About Research',
      gameAbout:'About the Game',
      note:'Your language is saved for next time.'
    }
  };

  const $ = (id)=>document.getElementById(id);
  const startBtn = $('startBtn'), contBtn=$('contBtn'), aboutBtn=$('aboutBtn'), gameAboutBtn=$('gameAboutBtn');
  const title=$('title'), note=$('note'), langJa=$('langJa'), langEn=$('langEn');

  function getLang(){
    const saved = localStorage.getItem(LS_LANG);
    if(saved) return saved;
    const nav = (navigator.language || 'ja').toLowerCase();
    return nav.startsWith('en') ? 'en' : 'ja';
  }

  function setLang(lang, persist=true){
    const dict = i18n[lang] || i18n.ja;
    title.textContent = dict.title;
    startBtn.textContent = dict.start;
    contBtn.textContent = dict.cont;
    aboutBtn.textContent = dict.about;
    gameAboutBtn.textContent = dict.gameAbout;
    note.textContent = dict.note;
    langJa.classList.toggle('active', lang==='ja');
    langEn.classList.toggle('active', lang==='en');
    if(persist) localStorage.setItem(LS_LANG, lang);
    document.documentElement.lang = lang;
  }

  setLang(getLang(), false);

  [langJa, langEn].forEach(el=>{
    el.addEventListener('click', ()=>{
      setLang(el.dataset.lang, true);
    }, {passive:true});
  });

  startBtn.addEventListener('click', ()=>{
    localStorage.setItem(LS_LAST, 'char.html');
    location.href = 'char.html';
  });

  contBtn.addEventListener('click', ()=>{
    const last = localStorage.getItem(LS_LAST) || 'char.html';
    location.href = last;
  });

  aboutBtn.addEventListener('click', ()=>{
    localStorage.setItem(LS_LAST, 'about.html');
    location.href = 'about.html';
  });

  gameAboutBtn.addEventListener('click', ()=>{
    localStorage.setItem(LS_LAST, 'game.html');
    location.href = 'game.html';
  });

  window.updateLastPage = function(path){
    try{ localStorage.setItem(LS_LAST, path); }catch(e){}
  }
})();
</script>
</body>
</html>
