<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
  <title>WHO VQ — キャラクター選択</title>
  <style>
    body {
      margin: 0;
      font-family: "Hiragino Sans","Meiryo",sans-serif;
      background: linear-gradient(180deg,#87ceeb 0%,#f0f8ff 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px 10px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #222;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .char-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .char {
      cursor: pointer;
      text-align: center;
      transition: transform .2s ease, box-shadow .2s ease;
      border-radius: 12px;
      padding: 10px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(4px);
    }
    .char:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    .char img {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 8px;
    }
    .char p {
      margin: 0;
      font-weight: 600;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 14px;
      font-size: 0.9rem;
      color: #666;
      background: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>キャラクターを選んでください</h1>
  </header>
  <main>
    <div class="char-list">
      <div class="char" data-char="pink">
        <img src="public/assets/stage1/pink_open.png" alt="ピンクキャラ">
        <p>Mi</p>
      </div>
      <div class="char" data-char="blue">
        <img src="public/assets/stage1/blue_open.png" alt="ブルーキャラ">
        <p>Be</p>
      </div>
      <div class="char" data-char="green">
        <img src="public/assets/stage1/green_open.png" alt="グリーンキャラ">
        <p>Co</p>
      </div>
      <div class="char" data-char="purple">
        <img src="public/assets/stage1/purple_open.png" alt="パープルキャラ">
        <p>Su</p>
      </div>
    </div>
  </main>
  <footer>
    © WHO VQ Project
  </footer>

  <script>
    const LS_KEYS = {
      character: "who_character",
      last: "who_lastPage"
    };

    document.querySelectorAll(".char").forEach(c => {
      c.addEventListener("click", () => {
        const selected = c.dataset.char;
        localStorage.setItem(LS_KEYS.character, selected);
        localStorage.setItem(LS_KEYS.last, "asari.html"); // 次は潮干狩りゲームへ
        location.href = "asari.html";
      });
    });
  </script>
</body>
</html>
